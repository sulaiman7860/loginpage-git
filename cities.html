<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style/cities.css">
    <title>Document</title>
</head>
<body>
<header class="bg-primary">
    <div class="container">
        <nav class="navbar text-light">
        <span class="pe-5"><h3><b>Home Page</b></h3></span>
        <div id="userNameA"><b></b></div>
        </nav>
    </div>
</header>
<main>
    <div id="hero-section">
        <div class="container">
            <div class="row mt-5 pt-5">
                <div class="col-12 col-lg-6 border border-dark rounded">
                    <div class="input-group me-3">
                        <input type="text" class="form-control my-3 w-75" placeholder="Enter Your City" id="inputValue">
                        <button class="btn btn-outline-secondary my-3" onclick="clearInput()">Clear</button>
                      </div>
                </div>
                <div class="col-12 col-lg-6 text-light">
                    <p class="ms-2 bg-info h-100 pt-2 px-2 rounded text-center" id="inputGroup"></p>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <div class="w-50 border border-dark py-3 rounded text-center" style="margin: auto;">
                    <button class="btn btn-danger py-2 px-3" onclick="addCity()">Add Your City In The List</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./js/main.js"></script>
</body>
</html>
