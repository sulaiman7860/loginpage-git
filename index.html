<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style/index.css">
    <title>Document</title>
</head>

<body>
    <header class="my-5"></header>
    <main>
        <div id="hero-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center text-light">
                    <form action="" method="get" class="w-50" id="formControl" style="margin: auto;">
                        <h2 class="pt-3 pb-5">ADMIN LOGIN</h2>
                        <input type="text" placeholder="Username" id="userName" class="w-75 ps-2 mb-4 border-0 rounded">
                        <input type="text" placeholder="Email" id="emailA" class="w-75 ps-2 mb-4 border-0 rounded">
                        <input type="password" placeholder="Password" id="passWord" class="w-75 ps-2 mb-4 border-0 rounded">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 text-end pb-3">
                                <a href="javascript:void(0)" class="pe-4">Lost Password?</a>
                            </div>
                            <div class="col-12 text-start pb-3 mb-5">
                                <a class="bg-primary ms-4 px-4 py-2 mb-5 rounded" id="showName" onclick="loginUser()">Login</a>
                            </div>
                        </div>
                    </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
